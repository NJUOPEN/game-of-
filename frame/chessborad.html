<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lottery</title>

    <link rel="stylesheet" href="./stylesheet-chessboard.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet-general.css" type="text/css">
    
    
</head>
<body>
    <span class="pre-field">
        lottery by game of life - <span id="status"></span>
        <a class="link-project" href="https://github.com/NJUOPEN/game-of-.git" target="_blank">https://github.com/NJUOPEN/game-of-.git</a>
    </span>

    <div class="board-field" id="grid-div">
        <canvas id="canvas" width="920" height="460" onmousedown="down(event);" oncontextmenu="return false;" onmouseup="up();" onmousemove="move(event);" onmouseout="out();"></canvas>

    </div>

    <div class="operation-field">
        <ul>
            <li class="operation-list">
                <ul>
                    <li>
                        <span class="total-notice">到场人数</span>
                        <input class="total-field" type="text" size="7" maxlength="7" id="total" />
                        人
                    </li>
                    <li>
                        <span class="time-notice">限定时间</span>
                        <input class="time-field" type="text" size="7" maxlength="7" id="time" value="4000" />
                        ms
                    </li>
                </ul>
            </li>

            <li class="operation-list">
                <input class="run-button" type="button" onclick="cRun();" value="RUN" id="run" />
            </li>

            <li class="operation-list">
                <input class="clear-button" type="button" onclick="cClear();" value="CLEAR" id="clear" />
            </li>
            
            
            

            <li class="operation-list">
                <span class="num-notice">获奖号码</span>
                <span class="num-field" id="num">0000</span>
            </li>
        </ul>
        

    </div>
    
    
  	
  	





    <script src="../js/gameoflife.js"></script>
</body>




</html>
