<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lottery</title>

    <link rel="stylesheet" href="./stylesheet-chessboard.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet-general.css" type="text/css">
	

</head>
<body>
    <span class="pre-field">
        lottery by game of life - <span id="status">Stopped</span>
        <a class="link-project" href="https://github.com/NJUOPEN/HTML5-Game-of-Life.git">click here and see our project</a>
    </span>

    <div class="board-field" id="grid-div">
        <!--<canvas>标签会由JavaScript自动插入-->
    </div>

    <div class="operation-field">
        <ul>
            <li class="operation-list">
                <ul>
                    <li>
                        <span class="total-notice">到场人数</span>
                        <input class="total-field" type="text" size="7" maxlength="7" id="total" />
                        人
                    </li>
                    <li>
                        <span class="time-notice">限定时间</span>
                        <input class="time-field" type="text" size="7" maxlength="7" id="time" value="10000" />
                        ms
                    </li>
                </ul>
            </li>

            <li class="operation-list">
                <input class="run-button" type="button" value="RUN" id="run" />
            </li>
            
            <li class="operation-list">
                <input class="stop-button" type="button" value="STOP" id="stop" />
            </li>

            <li class="operation-list">
                <input class="clear-button" type="button" value="CLEAR" id="clear" />
            </li>
            
            <li class="operation-list">
                <input class="setting-button" type="button" value="SETTINGS" id="show-settings" />
            </li>
            

            <li class="operation-list">
                <span class="num-notice">获奖号码</span>
                <span class="num-field" id="num">0000</span>
            </li>
        </ul>
        

    </div>
    
    
  	
  	





	<script src="../js/crc32.js"></script>
</body>



</html>
